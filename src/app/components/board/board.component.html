<main class="task-board" fxLayout="row wrap" fxLayoutAlign="space-around">
  <app-toolbar class="toolbar" (search)="onSearch($event)"></app-toolbar>
  <app-card-list
    class="card-list"
    *ngFor="let cardList of cardLists"
    [cardList]="cardList"
    [searchCriterion]="searchCriterion"
    (removeCard) = "removeCard($event)">
  </app-card-list>
</main>
