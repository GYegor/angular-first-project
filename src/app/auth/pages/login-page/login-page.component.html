<mat-card class=" login-form mat-elevation-z3">
    <form (submit)="login()" fxLayout="column">
        <mat-form-field>
          <input matInput name="userName" [(ngModel)]="userName" placeholder="Username" autocomplete="off">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" name="password" [(ngModel)]="password" placeholder="password">
        </mat-form-field>
        <button class="login-button"type="submit" mat-raised-button fxFlexAlign="center">
          <span>Login</span>
        </button>
    </form>
</mat-card>
