<mat-toolbar class="page-header mat-elevation-z6" fxLayout="row" fxLayoutAlign="space-between center" color="primary">

    <img class="page-header__logo-img" [src]="logoPath" alt="logo">

  </div>
  <button mat-raised-button class="button">Log in</button>
</mat-toolbar>
