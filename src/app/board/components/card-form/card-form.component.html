<mat-card class="card-form mat-elevation-z3">
  <form (submit)="commitCard()" fxLayout="column">
    <mat-form-field color="primary" >
      <input matInput name="name" [(ngModel)]="cardCopy.name" placeholder="Task Name" autocomplete="off">
    </mat-form-field>
    <mat-form-field>
        <textarea matInput
                  name="description"
                  [(ngModel)]="cardCopy.description"
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  placeholder="Description"></textarea>
    </mat-form-field>
    <mat-form-field >
        <mat-label>Assignee</mat-label>
        <mat-select [(value)]="cardCopy.assignee">
          <mat-option>No assignee</mat-option>
          <mat-option *ngFor="let assignee of assignees" [value]="assignee">
            {{assignee.firstName + ' ' + assignee.lastName}}
          </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field fxFlexAlign="start">
        <input matInput name="datepicker" [(ngModel)]="cardCopy.dueDate" [matDatepicker]="picker" placeholder="Due date" autocomplete="off">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-card-actions fxLayoutAlign="end">
      <button class="button" type="submit" mat-raised-button>
        <span>Save</span>
      </button>
      <button class="button" mat-raised-button (click)="cancelChanges($event)" >
        <span>Cancel</span>
      </button>
    </mat-card-actions>
  </form>
</mat-card>
