<mat-card class="create-card mat-elevation-z3">
  <form (submit)="createCard()" fxLayout="column">
    <mat-form-field color="primary" >
      <input matInput  placeholder="Task Name" name="name">
    </mat-form-field>
    <mat-form-field>
        <textarea matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  placeholder="Description"></textarea>
    </mat-form-field>
    <mat-form-field >
        <mat-label>Assignee</mat-label>
        <mat-select>
          <mat-option *ngFor="let assignee of assignees" [value]="assignee.value">
            {{assignee.value}}
          </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field fxFlexAlign="start">
        <input matInput [matDatepicker]="picker" placeholder="Due date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-card-actions fxLayoutAlign="end">
      <button class="create-list-button" type="submit" mat-raised-button>
        <span>Save</span>
      </button>
      <button class="create-list-button" mat-raised-button (click)="returnToBoard()" >
        <span>Cancel</span>
      </button>
    </mat-card-actions>
  </form>
</mat-card>
